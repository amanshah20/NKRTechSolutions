<svg width="120" height="80" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B4FF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C853;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- N -->
  <text x="5" y="60" font-family="Arial Black, sans-serif" font-size="50" font-weight="bold" fill="url(#blueGradient)" stroke="#0044AA" stroke-width="1">N</text>
  
  <!-- K -->
  <text x="35" y="60" font-family="Arial Black, sans-serif" font-size="50" font-weight="bold" fill="url(#blueGradient)" stroke="#0044AA" stroke-width="1">K</text>
  
  <!-- R -->
  <text x="70" y="60" font-family="Arial Black, sans-serif" font-size="50" font-weight="bold" fill="url(#greenGradient)" stroke="#008833" stroke-width="1">R</text>
</svg>
